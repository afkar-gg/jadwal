<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Jadwal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #18181b;
      color: #eee;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #23232b;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0008;
      width: 90%;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 300px;
      background: #2a2a33;
      color: #eee;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 14px;
      font-family: monospace;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Jadwal (JSON)</h2>
    <textarea id="editor">Loading...</textarea>
    <button onclick="save()">ðŸ’¾ Simpan</button>
  </div>

  <script>
    fetch('/schedule')
      .then(res => res.json())
      .then(data => {
        document.getElementById('editor').value = JSON.stringify(data, null, 2);
      });

    function save() {
      const json = document.getElementById('editor').value;
      try {
        const data = JSON.parse(json);
        fetch('/schedule', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data, null, 2)
        }).then(() => alert('Berhasil disimpan!'));
      } catch (e) {
        alert('JSON tidak valid!');
      }
    }
  </script>
</body>
</html>
