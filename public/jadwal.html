<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Hari Ini</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #18181b;
      color: #eee;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #23232b;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0008;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      color: #3b82f6;
    }
    .info {
      margin-top: 16px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“˜ Jadwal Hari Ini</h2>
    <div id="info">Memuat...</div>
    <div class="info">Diperbarui otomatis berdasarkan waktu</div>
  </div>

  <script>
    fetch('/current-subject')
      .then(res => res.json())
      .then(data => {
        document.getElementById('info').innerHTML = `
          <p>Hari: <strong>${data.day}</strong></p>
          <p>Jam: <strong>${data.time}</strong></p>
          <p>Pelajaran: <strong>${data.subject}</strong></p>
          ${data.nextSubject ? `<p>Selanjutnya: <strong>${data.nextSubject}</strong> (jam ${data.nextTime})</p>` : ''}
        `;
      });
  </script>
</body>
</html>
